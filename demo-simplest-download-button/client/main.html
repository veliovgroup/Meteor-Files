<head>
  <title>Meteor-Files: Download Button</title>
</head>

<body>
  <h1>Meteor-Files: Download Button</h1>
  <p>See <a href="https://github.com/VeliovGroup/Meteor-Files">ostrio:files</a></p>

  {{> file}}
</body>

<template name='file'>
  {{#with file.with}}
    <a href="{{file.link}}?download=true" download="{{file.name}}" target="_parent">
      {{file.name}}
    </a>
  {{else}}
    loading...
  {{/with}}
</template>
